apiVersion: v1
kind: Service
metadata:
  name: acme-challenge-dummy
  namespace: argocd
spec:
  selector:
    app: acme-challenge-dummy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5678  # âœ… Match container port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-challenge-dummy
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-challenge-dummy
  template:
    metadata:
      labels:
        app: acme-challenge-dummy
    spec:
      containers:
        - name: dummy
          image: hashicorp/http-echo
          args:
            - "-listen=:5678"
            - "-text=cert-ok"
          ports:
            - containerPort: 5678